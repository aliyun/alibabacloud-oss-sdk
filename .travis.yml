jobs:
  include:
    - language: node_js
      node_js: 12
      if: branch = master
      script:
        - cd baseclient/ts
        - npm install
        - npm run test-cov
      after_success:
        - bash <(curl -s https://codecov.io/bash) -cF node_js
    # - language: node_js
    #   node_js: 12
    #   script:
    #     - cd ts
    #     - npm install
    #     - rm -rf node_modules/@alicloud/oss-baseclient
    #     - npm run test
    - language: go
      go: 1.12.x
      if: branch = master
      script:
        - cd baseclient/go
        - export GO111MODULE=on
        - go mod tidy
        - go test -race -coverprofile=coverage.txt -covermode=atomic ./service/... ./utils...
        - cd ../../golang
        - go mod tidy
        - test -z $ACCESS_KEY_ID -a -z $ACCESS_KEY_SECRET || go test -race ./client/...
      after_success:
        - bash <(curl -s https://codecov.io/bash) -cF go
    - language: java
      jdk: openjdk8
      if: branch = master
      script:
        - cd baseclient/java
        - mvn test -B
      after_success:
        - bash <(curl -s https://codecov.io/bash) -cF java
