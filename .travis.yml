jobs:
  include:
    - language: php
      php: '5.6'
      env: TEA_UTIL_ENV="php"
    - language: php
      php: '7.0'
      env: TEA_UTIL_ENV="php"
    - language: php
      php: '7.1'
      env: TEA_UTIL_ENV="php"
    - language: php
      php: '7.2'
      env: TEA_UTIL_ENV="php"
    - language: php
      php: '7.3'
      env: TEA_UTIL_ENV="php"
    - language: csharp
      mono: none
      dist: xenial
      env: TEA_UTIL_ENV="csharp"
    - language: java
      jdk: openjdk8
      env: TEA_UTIL_ENV="java"
    - language: go
      go: 1.12.x
      env: TEA_UTIL_ENV="go"
      install :
        - export GO111MODULE=on
    - language: go
      go: 1.13.x
      env: TEA_UTIL_ENV="go"
      install :
        - export GO111MODULE=on
    - language: go
      go: 1.14.x
      env: TEA_UTIL_ENV="go"
      install :
        - export GO111MODULE=on
    - language: go
      go: 1.15.x
      env: TEA_UTIL_ENV="go"
      install :
        - export GO111MODULE=on        
    - language: node_js
      node_js: 12
      env: TEA_UTIL_ENV="ts"
    - language: python
      python: 2.7
      env: TEA_UTIL_ENV="python2"
    - language: python
      python: 3.6
      env: TEA_UTIL_ENV="python"
    - language: python
      python: 3.8
      env: TEA_UTIL_ENV="python"
    

script:
  - bash ut.sh ${TEA_UTIL_ENV}
